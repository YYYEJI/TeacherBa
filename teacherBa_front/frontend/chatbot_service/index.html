
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>운전 멘토 바선생</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="chat-intro">
      <h1>바선생과 대화하기</h1>
      <p>도로 위의 걱정, 바선생이 전문가의 시선으로 함께 해결해드립니다.</p>
    </div>
  <div class="chat-container">
    <div class="header">
      <h2>운전멘토 바선생</h2>
      <p class="status"><span class="online-dot"></span> 온라인 · 바선생이 옆에 타고 있어요</p>
    </div>
    <div id="chatBox" class="chat-box"></div>
    <div class="input-area">
      <textarea id="userInput" placeholder="바선생에게 궁금한 걸 물어보세요"></textarea>
      <button id="sendBtn">➤</button>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
